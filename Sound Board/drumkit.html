<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sound Buttons</title>
  </head>
  <body id="drumkit">
    <audio id="boom" src="sounds/boom.wav"></audio>
    <audio id="clap" src="sounds/clap.wav"></audio>
    <audio id="hihat" src="sounds/hihat.wav"></audio>
    <audio id="kick" src="sounds/kick.wav"></audio>
    <audio id="openhat" src="sounds/openhat.wav"></audio>
    <audio id="ride" src="sounds/ride.wav"></audio>
    <audio id="snare" src="sounds/snare.wav"></audio>
    <audio id="tink" src="sounds/tink.wav"></audio>
    <audio id="tom" src="sounds/tom.wav"></audio>

    <div class="keys">
      <div class="key" id="boom">
        <kbd>A</kbd>
        <span id="drumsound">boom</span>
      </div>
      <div class="key" id="clap">
        <kbd>S</kbd>
        <span id="drumsound">clap</span>
      </div>
      <div class="key" id="hihat">
        <kbd>D</kbd>
        <span id="drumsound">hihat</span>
      </div>
      <div class="key" id="kick">
        <kbd>F</kbd>
        <span id="drumsound">kick</span>
      </div>
      <div class="key" id="openhat">
        <kbd>G</kbd>
        <span id="drumsound">openhat</span>
      </div>
      <div class="key" id="ride">
        <kbd>H</kbd>
        <span id="drumsound">ride</span>
      </div>
      <div class="key" id="snare">
        <kbd>J</kbd>
        <span id="drumsound">snare</span>
      </div>
      <div class="key" id="tink">
        <kbd>K</kbd>
        <span id="drumsound">tink</span>
      </div>
      <div class="key" id="tom">
        <kbd>L</kbd>
        <span id="drumsound">tom</span>
      </div>
    </div>

    <div class="stop">
      <div>
        <a href="./index.html" class="">Sound Board </a>
      </div>
    </div>

    <script src="drumkit.js"></script>
  </body>
</html>
